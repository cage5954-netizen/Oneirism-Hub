<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oneirism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@200;300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              oneirism: {
                orange: '#ff5722',
                dark: '#050507', // Restored Deep Blue-Black
                darker: '#020203',
                accent: '#ff7043',
                purple: '#1a1a2e', // Restored Deep Cool Purple
                fog: '#0f0f1a'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              cinematic: ['Cinzel', 'serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            animation: {
              'float': 'float 10s ease-in-out infinite',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 60s linear infinite',
              'sheen': 'sheen 1s ease-in-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              sheen: {
                '0%': { left: '-100%' },
                '100%': { left: '200%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050507;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      /* Cinematic Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050507;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e1e24;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff5722;
      }

      /* Inception Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      /* Smooth Text Selection */
      ::selection {
        background: rgba(255, 87, 34, 0.3);
        color: white;
        text-shadow: 0 0 10px rgba(255,87,34,0.5);
      }
    </style>
